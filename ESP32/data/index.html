<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Braço Robótico</title>
    <link href = "style.css" rel = "stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="container-label">Inscrever-se <span></span></div>

        <div class="container-icon">
          <div class="circle"><i class="bi bi-chevron-right"></i></div>
        </div>

        <div class="container-form">
          <form>
            <p id="email-erro">*Este campo é obrigatório!</p>
            <label for="email">Login</label>
            <input type="text" id="email" placeholder="Digite o seu e-mail" autofocus/>
            
            <p id="senha-erro">*Este campo é obrigatório!</p>
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite a sua senha"/>

            <!-- <div class="change-password">
              Para alterar a senha <a href="javascript:void(0)">clique aqui</a>
            </div> -->

            <button type="submit" id="entrar">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
